version: '3'
services:
  nginx:
    image: nginx
    restart: unless-stopped
    environment:
      - VIRTUAL_HOST=chocobuttons.com
      - LETSENCRYPT_HOST=chocobuttons.com
      - LETSENCRYPT_EMAIL=daniel@example.com
    expose:
      - 80
    volumes:
      - ./public:/usr/share/nginx/html
networks:
  default:
    external:
      name: nginx-proxy
